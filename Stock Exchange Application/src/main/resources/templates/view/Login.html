<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/main_layout :: head">
</head>
<body>
    <div class="container">
        <div class="loginWrapper">
            <div class="loginImage" id="logFormImage">
                <img th:src="@{/images/loginFormPic1.png}" alt="Login Image">
            </div>
            <div class="loginForm">
                <form method="" action="">
					<span class="loginFormTitle">
						User Login
					</span>

                    <div class="form-group">
                        <input type="text" class="form-control" id="email" name="username" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                    </div>

                    <div class="loginFormButton form-group">
                        <input type="submit" value="Login" class="btn btn-primary form-control"/>
                    </div>

                    <div class="passwordReset">
						<span class="txt1">
							Forgot
						</span>
                        <a href="#">
                            Username / Password?
                        </a>
                    </div>

                    <div class="createAccount">
                        <a href="#">Create your Account <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
